apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: games-api-hpa
  namespace: fcg
  labels:
    app: games-api
    app.kubernetes.io/name: games-api
    app.kubernetes.io/part-of: fcg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: games-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max


