apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-worker
  namespace: fcg
  labels:
    app: users-worker
    app.kubernetes.io/name: users-worker
    app.kubernetes.io/part-of: fcg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-worker
  template:
    metadata:
      labels:
        app: users-worker
        app.kubernetes.io/name: users-worker
    spec:
      serviceAccountName: users-worker-sa
      volumes:
        - name: appsettings
          secret:
            secretName: users-appsettings
            items:
              - key: appsettings.Production.json
                path: appsettings.Production.json
      containers:
        - name: users-worker
          image: 399349187224.dkr.ecr.us-east-1.amazonaws.com/fcg-users-worker:latest
          imagePullPolicy: Always
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: fcg-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: OTEL_TRACES_SAMPLER
              valueFrom:
                configMapKeyRef:
                  name: fcg-config
                  key: OTEL_TRACES_SAMPLER
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://adot-collector.fcg.svc.cluster.local:4317
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_SERVICE_NAME
              value: users-worker
          volumeMounts:
            - name: appsettings
              mountPath: /app/appsettings.Production.json
              subPath: appsettings.Production.json
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      restartPolicy: Always


