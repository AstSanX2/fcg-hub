apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
  namespace: fcg
  labels:
    app: payments-api
    app.kubernetes.io/name: payments-api
    app.kubernetes.io/part-of: fcg
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
        app.kubernetes.io/name: payments-api
    spec:
      serviceAccountName: payments-api-sa
      volumes:
        - name: appsettings
          secret:
            secretName: payments-appsettings
            items:
              - key: appsettings.Production.json
                path: appsettings.Production.json
      containers:
        - name: payments-api
          image: 399349187224.dkr.ecr.us-east-1.amazonaws.com/fcg-payments-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: fcg-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: Logging__LogLevel__Microsoft.AspNetCore.Hosting.Diagnostics
              value: Warning
            - name: Logging__LogLevel__Microsoft.AspNetCore.Routing.EndpointMiddleware
              value: Warning
            - name: Logging__LogLevel__Microsoft.AspNetCore.Http.Result
              value: Warning
            - name: OTEL_TRACES_SAMPLER
              valueFrom:
                configMapKeyRef:
                  name: fcg-config
                  key: OTEL_TRACES_SAMPLER
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://adot-collector.fcg.svc.cluster.local:4317
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_SERVICE_NAME
              value: payments-api
          volumeMounts:
            - name: appsettings
              mountPath: /app/appsettings.Production.json
              subPath: appsettings.Production.json
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 300
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 300
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: payments-api-service
  namespace: fcg
  labels:
    app: payments-api
    app.kubernetes.io/name: payments-api
    app.kubernetes.io/part-of: fcg
spec:
  type: LoadBalancer
  selector:
    app: payments-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP


